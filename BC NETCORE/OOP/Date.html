<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myDate = function(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;            
        
            this.getDay = function(){
                return this.day;
            }
            this.getMonth = function(){
                return this.month;
            }
            this.getYear = function(){
                return this.year;
            }
            this.setDay = function(day){
                this.day = day;
            }
            this.setMonth = function(month){
                this.month = month;
            }
            this.setYear = function(year){
                this.year = year;
            }                        
        }
        let date = new myDate(2,2,2007);
        document.write(date.getDay() + "/" + date.getMonth() + "/" + date.getYear() + "<br>");
            date.setDay(10);
            date.setMonth(10);
            date.setYear(2009);
        document.write(date.getDay() + "/" + date.getMonth() + "/" + date.getYear() + "<br>");
            date.setDay(11);
            date.setMonth(01);
            date.setYear(1997);
        document.write(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
        

    </script>
</body>
</html>
