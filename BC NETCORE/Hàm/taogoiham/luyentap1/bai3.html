<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFunction (a,b) {
            
            if ( a > b) {
                return a + ">" + b;

            } else {
                return a+b;
            }
        }
        alert(myFunction(+prompt("Nhập vào số a: "), +prompt("Nhập số b: ")));


            
    </script>
</body>
</html>
