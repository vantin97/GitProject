<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dienTichhinhtron(r) {
            return r * r * 3.14;
            
        }
        function chuVihinhtron(r) {
            return 2 * 3.14 * r;
        }
        document.write("Diện tích hình tròn là: " + dienTichhinhtron(10));
        document.write("<br /> Chu vi hình tròn là: " + chuVihinhtron(10));
    </script>
</body>
</html>
