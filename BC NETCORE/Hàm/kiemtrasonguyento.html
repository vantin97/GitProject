<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function kiemtrasoNT(number){
            if(number<2){
                return false;
            }
            if( number ==2){
                return true;
            }
            for (let i = 2; i < number-1;i++){
                if(number%i == 0){
                    return false;
                }
            }
            return true;
       }    
       let a=0
           while(a<=10000){
               if(kiemtrasoNT(a)){
                   document.write(a+'<br>')
               }
               a++
           }
    </script>
</body>
</html>
