<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        myColor = new Array ("red", "green", "white", "black");
        document.write(myColor.toString()+ "<br />");
        document.write(myColor.join() + "<br />"); 
        document.write(myColor.join('+')+ "<br />");
    </script>
</body>
