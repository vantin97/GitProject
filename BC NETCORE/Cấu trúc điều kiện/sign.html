<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Type a number', 0);
        switch (true) {
            case (a > 0):
                alert (1);
                break;
            case (a < 0):
                alert (-1);
                break;
           default:
               alert("0000")
        }
    </script>
</body>
</html>
