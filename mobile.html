<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Mobile(n, b){
            this.name = n;
            this.battery = b;
            this.sent = [];
            this.inbox = [];

            this.useBattery = function(){
                this.battery -= 1;
            }
            this.send = function(msg, phone){
                this.sent.push(msg);
                phone.inbox.push(msg);
                this.useBattery();

            }
        }
    </script>
</body>
</html>
